<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Transaction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .warning {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.4);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 12px;
      line-height: 1.5;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .detail-row {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .detail-value {
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
    }

    .detail-value.large {
      font-size: 14px;
      font-weight: 600;
    }

    .tx-hex {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      font-size: 11px;
      word-break: break-all;
      max-height: 120px;
      overflow-y: auto;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button.approve {
      background: #fff;
      color: #667eea;
    }

    button.approve:hover {
      background: #f0f0f0;
    }

    button.reject {
      background: rgba(239, 68, 68, 0.3);
      color: #fff;
      border: 1px solid rgba(239, 68, 68, 0.5);
    }

    button.reject:hover {
      background: rgba(239, 68, 68, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.issuance {
      background: rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.5);
    }

    .status-badge.send {
      background: rgba(34, 197, 94, 0.3);
      border: 1px solid rgba(34, 197, 94, 0.5);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîê Sign Transaction</h1>
    <p>Review carefully before approving</p>
  </div>

  <!-- Loading State -->
  <div id="loadingState" class="loading">
    <div class="spinner"></div>
    <p>Loading transaction details...</p>
  </div>

  <!-- Error State -->
  <div id="errorState" class="hidden">
    <div class="error-message" id="errorMessage"></div>
    <button class="reject" id="closeBtn">Close</button>
  </div>

  <!-- Transaction Details -->
  <div id="transactionState" class="hidden">
    <div class="warning">
      ‚ö†Ô∏è Only approve if you trust this website and recognize this transaction.
    </div>

    <div class="card">
      <div class="section">
        <div class="section-title">Transaction Type</div>
        <div class="detail-row">
          <span class="status-badge" id="txType">Unknown</span>
        </div>
      </div>

      <div class="section" id="txDetailsSection">
        <div class="section-title">Transaction Details</div>
        <!-- Details will be inserted here -->
      </div>

      <div class="section">
        <div class="section-title">Unsigned Transaction</div>
        <div class="tx-hex" id="unsignedTxHex">Loading...</div>
      </div>
    </div>

    <div class="buttons">
      <button class="reject" id="rejectBtn">Reject</button>
      <button class="approve" id="approveBtn">Approve & Sign</button>
    </div>
  </div>

  <script src="signing.js"></script>
</body>
</html>
