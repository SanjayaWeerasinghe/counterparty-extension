<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counterparty Signer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 13px;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 70px;
      font-family: monospace;
      font-size: 11px;
    }

    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: #fff;
      color: #667eea;
    }

    button.primary:hover {
      background: #f0f0f0;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 8px;
      font-size: 12px;
    }

    button.danger {
      background: rgba(239, 68, 68, 0.3);
      font-size: 11px;
    }

    button.danger:hover {
      background: rgba(239, 68, 68, 0.5);
    }

    .account-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .account-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .account-item.active {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.2);
    }

    .account-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .account-address {
      font-family: monospace;
      font-size: 10px;
      opacity: 0.8;
      word-break: break-all;
    }

    .account-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .account-actions button {
      flex: 1;
      padding: 6px;
      font-size: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      margin-right: 8px;
      display: inline-block;
    }

    .status-indicator.locked {
      background: #f87171;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 9px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.3);
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 11px;
      margin-bottom: 12px;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 11px;
      margin-bottom: 12px;
    }

    .hidden {
      display: none;
    }

    .accounts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .accounts-header h3 {
      font-size: 13px;
      font-weight: 600;
    }

    .add-account-btn {
      padding: 6px 12px;
      font-size: 11px;
      width: auto;
    }

    .account-count {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .scroll-container {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .scroll-container::-webkit-scrollbar {
      width: 6px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    /* Account Strip */
    .account-strip {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
      align-items: center;
    }

    .account-strip-scroll {
      display: flex;
      gap: 8px;
      flex: 1;
      overflow-x: auto;
    }

    .account-strip-scroll::-webkit-scrollbar {
      height: 4px;
    }

    .account-strip-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .account-strip-scroll::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .account-strip-item {
      flex-shrink: 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      min-width: 80px;
      text-align: center;
    }

    .account-strip-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .account-strip-item.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
    }

    .account-strip-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .account-strip-name {
      font-size: 10px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .account-strip-add {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      border: none;
      background: rgba(102, 126, 234, 0.3);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.2s;
    }

    .account-strip-add:hover {
      background: rgba(102, 126, 234, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê BitcoinNU Wallet</h1>
      <p>Multi-Account Bitcoin Wallet</p>
    </div>

    <!-- Setup View (no wallet) -->
    <div id="setupView" class="view">
      <div class="card">
        <div class="tabs">
          <button class="tab active" id="createTabBtn">Create</button>
          <button class="tab" id="importTabBtn">Import</button>
        </div>

        <!-- Create Wallet -->
        <div id="createTab" class="tab-content">
          <div id="createError" class="error hidden"></div>
          <div id="createSuccess" class="success hidden"></div>

          <div class="form-group">
            <label>Password (min 8 characters)</label>
            <input type="password" id="createPassword" placeholder="Enter secure password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="createPasswordConfirm" placeholder="Confirm password">
          </div>

          <button class="primary" id="createWalletBtn">Create First Account</button>
        </div>

        <!-- Import Wallet -->
        <div id="importTab" class="tab-content hidden">
          <div id="importError" class="error hidden"></div>
          <div id="importSuccess" class="success hidden"></div>

          <div class="form-group">
            <label>Bitcoin Address</label>
            <input type="text" id="importAddress" placeholder="Enter your Bitcoin address">
          </div>

          <div class="form-group">
            <label>Private Key (WIF Format)</label>
            <textarea id="importPrivateKey" placeholder="Enter WIF private key (starts with K or L)"></textarea>
          </div>

          <div class="form-group">
            <label>Password (min 8 characters)</label>
            <input type="password" id="importPassword" placeholder="Enter secure password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="importPasswordConfirm" placeholder="Confirm password">
          </div>

          <button class="primary" id="importWalletBtn">Import First Account</button>
        </div>
      </div>
    </div>

    <!-- Locked View (wallet exists but locked) -->
    <div id="lockedView" class="view">
      <div class="card">
        <div class="status">
          <span>
            <span class="status-indicator locked"></span>
            Wallet Locked
          </span>
          <span class="account-count" id="lockedAccountCount"></span>
        </div>

        <div id="unlockError" class="error hidden"></div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="unlockPassword" placeholder="Enter password">
        </div>

        <button class="primary" id="unlockWalletBtn">Unlock</button>
      </div>
    </div>

    <!-- Unlocked View (wallet unlocked) -->
    <div id="unlockedView" class="view">
      <!-- Account Strip -->
      <div class="account-strip">
        <div class="account-strip-scroll" id="accountStrip">
          <!-- Accounts will be loaded here -->
        </div>
        <button class="account-strip-add" id="addAccountBtnStrip">+</button>
      </div>

      <div class="card">
        <div class="status">
          <span>
            <span class="status-indicator"></span>
            <span id="currentAccountName">Account 1</span>
          </span>
          <button class="secondary" style="width: auto; padding: 5px 10px; font-size: 10px;" id="lockWalletBtn">Lock</button>
        </div>

        <div class="form-group">
          <label>Current Address</label>
          <div class="account-address" id="currentWalletAddress" style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px;">Loading...</div>
        </div>

        <button id="copyAddressBtn">Copy Address</button>
      </div>
    </div>

    <!-- Add Account Modal (overlaid when adding) -->
    <div id="addAccountModal" class="view">
      <div class="card">
        <h3 style="margin-bottom: 16px; font-size: 15px;">Add New Account</h3>

        <div class="tabs">
          <button class="tab active" id="addCreateTabBtn">Create</button>
          <button class="tab" id="addImportTabBtn">Import</button>
        </div>

        <div id="addError" class="error hidden"></div>
        <div id="addSuccess" class="success hidden"></div>

        <!-- Create New Account -->
        <div id="addCreateTab">
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="addCreatePassword" placeholder="Enter wallet password">
          </div>

          <button class="primary" id="addCreateAccountBtn">Create Account</button>
          <button class="secondary" id="cancelAddBtn">Cancel</button>
        </div>

        <!-- Import Existing Account -->
        <div id="addImportTab" class="hidden">
          <div class="form-group">
            <label>Bitcoin Address</label>
            <input type="text" id="addImportAddress" placeholder="Enter Bitcoin address">
          </div>

          <div class="form-group">
            <label>Private Key (WIF)</label>
            <textarea id="addImportPrivateKey" placeholder="Enter WIF private key"></textarea>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="addImportPassword" placeholder="Enter wallet password">
          </div>

          <button class="primary" id="addImportAccountBtn">Import Account</button>
          <button class="secondary" id="cancelAddImportBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
