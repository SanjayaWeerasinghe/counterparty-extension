<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitcoinNU Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #17161f;
      color: #fff;
      overflow: hidden;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 280px;
      background: #1a1921;
      border-right: 1px solid #2a2834;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 20px 16px;
      background: #1a1921;
      border-bottom: 1px solid #2a2834;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .logo-icon {
      font-size: 24px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Account Selector (in header when sidebar closed) */
    .account-selector {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 12px;
    }

    .account-selector:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .account-info {
      flex: 1;
    }

    .account-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .account-address-short {
      font-family: monospace;
      font-size: 11px;
      opacity: 0.6;
    }

    /* Sidebar Header */
    .sidebar-header {
      padding: 20px 16px;
      border-bottom: 1px solid #2a2834;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-title {
      font-size: 16px;
      font-weight: 600;
    }

    /* Accounts List */
    .accounts-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .account-item {
      padding: 12px;
      margin-bottom: 4px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      position: relative;
    }

    .account-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .account-item.active {
      background: rgba(171, 71, 188, 0.15);
      border-color: rgba(171, 71, 188, 0.4);
    }

    .account-item-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .account-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: rgba(171, 71, 188, 0.2);
      border-radius: 4px;
      color: #ab47bc;
    }

    .account-item-address {
      font-family: monospace;
      font-size: 10px;
      opacity: 0.5;
    }

    .account-actions-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .account-item:hover .account-actions-btn {
      opacity: 1;
    }

    /* Sidebar Footer */
    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid #2a2834;
    }

    .add-account-btn {
      width: 100%;
      padding: 12px;
      background: #ab47bc;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-account-btn:hover {
      background: #9c27b0;
      transform: translateY(-1px);
    }

    /* Main Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .balance-card {
      background: linear-gradient(135deg, #ab47bc 0%, #7b1fa2 100%);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .balance-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .balance-amount {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .address-display {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      word-break: break-all;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Setup Views */
    .setup-container {
      padding: 32px 24px;
      text-align: center;
    }

    .setup-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .setup-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .setup-desc {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ab47bc;
      background: rgba(255, 255, 255, 0.08);
    }

    textarea {
      min-height: 80px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      background: #ab47bc;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .primary-btn:hover {
      background: #9c27b0;
      transform: translateY(-1px);
    }

    .secondary-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.03);
      padding: 4px;
      border-radius: 8px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: #ab47bc;
      color: #fff;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .success {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .hidden {
      display: none !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Lock icon in header */
    .lock-icon {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(239, 68, 68, 0.15);
      border-radius: 8px;
      font-size: 12px;
      color: #ff6b6b;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .unlock-icon {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(34, 197, 94, 0.15);
      border-radius: 8px;
      font-size: 12px;
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Accounts</div>
        <button class="icon-btn" id="closeSidebarBtn" title="Close">‚úï</button>
      </div>

      <div class="accounts-list" id="accountsList">
        <!-- Accounts will be rendered here -->
      </div>

      <div class="sidebar-footer">
        <button class="add-account-btn" id="addAccountSidebarBtn">
          <span>+</span>
          <span>Add Account</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Setup View -->
      <div id="setupView" class="view">
        <div class="setup-container">
          <div class="setup-icon">üîê</div>
          <div class="setup-title">Welcome to BitcoinNU</div>
          <div class="setup-desc">Create a new wallet or import an existing one to get started</div>

          <div class="tabs">
            <button class="tab active" id="setupCreateTab">Create Wallet</button>
            <button class="tab" id="setupImportTab">Import Wallet</button>
          </div>

          <!-- Create Tab -->
          <div id="setupCreate">
            <div id="setupCreateError" class="error hidden"></div>
            <div id="setupCreateSuccess" class="success hidden"></div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" id="setupPassword" placeholder="Enter password (min 8 characters)">
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="setupPasswordConfirm" placeholder="Confirm password">
            </div>

            <button class="primary-btn" id="setupCreateBtn">Create Wallet</button>
          </div>

          <!-- Import Tab -->
          <div id="setupImport" class="hidden">
            <div id="setupImportError" class="error hidden"></div>
            <div id="setupImportSuccess" class="success hidden"></div>

            <div class="form-group">
              <label class="form-label">Bitcoin Address</label>
              <input type="text" id="setupAddress" placeholder="Enter Bitcoin address">
            </div>

            <div class="form-group">
              <label class="form-label">Private Key (WIF)</label>
              <textarea id="setupPrivateKey" placeholder="Enter WIF private key (starts with K or L)"></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" id="setupImportPassword" placeholder="Enter password (min 8 characters)">
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="setupImportPasswordConfirm" placeholder="Confirm password">
            </div>

            <button class="primary-btn" id="setupImportBtn">Import Wallet</button>
          </div>
        </div>
      </div>

      <!-- Locked View -->
      <div id="lockedView" class="view">
        <div class="setup-container">
          <div class="setup-icon">üîí</div>
          <div class="setup-title">Wallet Locked</div>
          <div class="setup-desc">Enter your password to unlock your wallet</div>

          <div id="lockedError" class="error hidden"></div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="unlockPassword" placeholder="Enter password">
          </div>

          <button class="primary-btn" id="unlockBtn">Unlock Wallet</button>
        </div>
      </div>

      <!-- Unlocked View -->
      <div id="unlockedView" class="view">
        <div class="header">
          <button class="icon-btn" id="menuBtn" title="Accounts">‚ò∞</button>

          <div class="account-selector" id="accountSelector">
            <div class="account-info">
              <div class="account-name" id="headerAccountName">Account 1</div>
              <div class="account-address-short" id="headerAccountAddress">1ABC...xyz</div>
            </div>
            <span>‚ñº</span>
          </div>

          <button class="icon-btn" id="lockBtn" title="Lock Wallet">üîí</button>
        </div>

        <div class="content">
          <div class="balance-card">
            <div class="balance-label">Bitcoin Address</div>
            <div class="address-display">
              <span id="fullAddress">Loading...</span>
              <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
          </div>

          <div class="action-buttons">
            <button class="action-btn" id="receiveBtn">Receive</button>
            <button class="action-btn" id="settingsBtn">Settings</button>
          </div>

          <div id="mainError" class="error hidden"></div>
        </div>
      </div>

      <!-- Add Account Modal -->
      <div id="addAccountView" class="view">
        <div class="setup-container">
          <div class="setup-title">Add Account</div>
          <div class="setup-desc">Create a new account or import an existing one</div>

          <div class="tabs">
            <button class="tab active" id="addCreateTab">Create New</button>
            <button class="tab" id="addImportTab">Import Existing</button>
          </div>

          <!-- Create Tab -->
          <div id="addCreate">
            <div id="addCreateError" class="error hidden"></div>
            <div id="addCreateSuccess" class="success hidden"></div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" id="addCreatePassword" placeholder="Enter wallet password">
            </div>

            <button class="primary-btn" id="addCreateBtn">Create Account</button>
            <button class="secondary-btn" id="cancelAddBtn">Cancel</button>
          </div>

          <!-- Import Tab -->
          <div id="addImport" class="hidden">
            <div id="addImportError" class="error hidden"></div>
            <div id="addImportSuccess" class="success hidden"></div>

            <div class="form-group">
              <label class="form-label">Bitcoin Address</label>
              <input type="text" id="addAddress" placeholder="Enter Bitcoin address">
            </div>

            <div class="form-group">
              <label class="form-label">Private Key (WIF)</label>
              <textarea id="addPrivateKey" placeholder="Enter WIF private key"></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" id="addImportPassword" placeholder="Enter wallet password">
            </div>

            <button class="primary-btn" id="addImportBtn">Import Account</button>
            <button class="secondary-btn" id="cancelAddImportBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
